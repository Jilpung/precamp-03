<!DOCTYPE html>
<html lang="ko">

<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span> <span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/word.png">
                </div>
                <div class="title">
                    끝말잇기
                </div>
                <div class="word_title">
                    제시어: <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요." />
                <button onclick="startword()">검색</button>
            </div>
            <div id="result" class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/lotto.png">
                </div>
                <div class="title">
                    LOTTO
                </div>
                <div class="word_title">
                버튼을 누르세요.
                </div>
            </div>
            <div id="wrapper__lotto__body">
                <span id="lotto1">3</span>
                <span id="lotto2">5</span>
                <span id="lotto3">10</span>
                <span id="lotto4">24</span>
                <span id="lotto5">30</span>
                <span id="lotto6">34</span>
            </div>
            <div class="wrapper__word__footer">
            <button class="wrapper__lotto__btn" onclick="randomlotto()">Button</button>
            </div>
        </div>
    </div>
</body>

</html>
